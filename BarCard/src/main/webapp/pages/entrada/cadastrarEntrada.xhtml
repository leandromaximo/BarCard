	<ui:define name="centro">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</h:form>
		<div class="agrupadorTitulo">
			<h1>Cadastrar Entrada</h1>
			<div class="full"></div>
		</div>

		<h:form>
			<div class="rows">
				<div class="space">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="Selecionar Produto: *">
									<p:outputLabel rendered="#{entradaMB.produto}!=null"
										value="#{entradaMB.produto.nome}" />
									<p:selectOneMenu value="#{entradaMB.produto}" converter="produtoConverter">
							            <f:selectItem itemLabel="Selecione..." itemValue="" />
							            <f:selectItems value="#{entradaMB.lstProduto}" var="p" itemLabel="#{p.nome}"/>
							        </p:selectOneMenu>
									<!-- p:commandLink value="Selecione..."
										onclick="PF('selelecionaProduto').show()" / -->
										
								</p:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Quantidade: *">
									<pe:inputNumber value="#{entradaMB.entrada.quantidade}"
										decimalSeparator="," maxValue="99999.999" minValue="0.001"
										thousandSeparator="." />
								</p:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Valor de venda: *">
									<pe:inputNumber value="#{entradaMB.entrada.vlCusto}"
										symbol="R$ " symbolPosition="p" decimalSeparator=","
										maxValue="9999.99" minValue="0.00" thousandSeparator="." />
								</p:outputLabel>
							</p:column>
						</p:row>
					</p:panelGrid>
				</div>
			</div>
			<div class="rows">
				<div class="space">
					<p:panelGrid>
						<p:column>
							<p:commandButton value="Cadastrar" action="#{entradaMB.salvar()}"
								update="@form" />
						</p:column>
					</p:panelGrid>
				</div>
			</div>
