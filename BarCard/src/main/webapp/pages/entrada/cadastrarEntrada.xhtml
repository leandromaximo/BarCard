<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="centro">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</h:form>
		<div class="agrupadorTitulo">
			<h1>Cadastrar Entrada</h1>
			<div class="full"></div>
		</div>

		<h:form id="idForm">
			<p:growl id="messages"/>
			<div class="rows">
				<div class="space">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="Selecionar Produto: *">
									<p:selectOneMenu value="#{entradaMB.entrada.produto}" converter="produtoConverter" filter="true">
							            <f:selectItem itemLabel="Selecione..." itemValue="" />
							            <f:selectItems value="#{entradaMB.lstProduto}" var="p" itemLabel="#{p.nome}"/>
							        </p:selectOneMenu>
								</p:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Quantidade: *">
									<pe:inputNumber value="#{entradaMB.entrada.quantidade}"
										decimalSeparator="," maxValue="99999.999" minValue="0.001"
										thousandSeparator="." />
								</p:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Valor de custo: *">
									<pe:inputNumber value="#{entradaMB.entrada.vlCusto}"
										symbol="R$ " symbolPosition="p" decimalSeparator=","
										maxValue="9999.99" minValue="0.00" thousandSeparator="." />
								</p:outputLabel>
							</p:column>
						</p:row>
					</p:panelGrid>
				</div>
			</div>
			<div class="rows">
				<div class="space">
					<p:panelGrid>
						<p:column>
							<p:commandButton value="Salvar" action="#{entradaMB.salvar()}"
								styleClass="button-cadastro"/>
						</p:column>
						<p:column>
							<p:commandButton value="Cancelar" action="#{entradaMB.goTo('pesquisarEntrada')}"
								update="@form" styleClass="button-search"/>
						</p:column>
					</p:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
