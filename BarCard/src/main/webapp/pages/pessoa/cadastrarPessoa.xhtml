<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/templateAdmin.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="centro">

		<div class="agrupadorTitulo">
			<h1>Cadastrar Pessoa</h1>
			<div class="full"></div>
		</div>

		<h:form id="idForm">
			<p:growl id="messages"/>
			<div class="rows">
				<div class="space">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="Nome: *">
									<p:inputText value="#{pessoaMB.pessoa.pessoaFisica.nome}"
										size="40" />
								</p:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="CPF: *">
									<p:inputMask mask="999.999.999-99"
										value="#{pessoaMB.pessoa.pessoaFisica.cpf}" maxlength="11"
										converter="cpfConverter" />
								</p:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Telefone: *">
									<p:inputMask mask="(99)9999-9999"
										value="#{pessoaMB.pessoa.telefone}" maxlength="10"
										converter="telefoneConverter" />
								</p:outputLabel>
							</p:column>
						</p:row>
					</p:panelGrid>
				</div>
			</div>
			<div class="rows">
				<div class="space">
					<p:panelGrid>
						<p:column>
							<p:commandButton value="Salvar" action="#{pessoaMB.salvar()}" 
								styleClass="button-cadastro"/>
						</p:column>
						<p:column>
							<p:commandButton value="Cancelar" action="#{pessoaMB.goTo('pesquisarPessoa')}"
								update="@form" styleClass="button-search"/>
						</p:column>
					</p:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
