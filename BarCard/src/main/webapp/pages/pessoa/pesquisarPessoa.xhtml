<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="centro">
		<!-- INICIALIZA A CONVERSACAO -->
		<f:event listener="#{produtoMB.initConversation()}" type="preRenderView" />

		<div class="agrupadorTitulo">
			<h1>Pesquisar Pessoas</h1>
			<div class="full"></div>
			<p:commandButton value="Novo" styleClass="button-novo" action="#{pessoaMB.goTo('cadastrarPessoa')}"/>
		</div>

		<h:form id="idForm">
			<p:growl id="messages"/>
			<div class="rows">
				<div class="space">
					<p:panelGrid >
						<p:column>
							<p:outputLabel value="Nome: ">
								<p:inputText styleClass="obrigatorio" />
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:commandButton value="Buscar" styleClass="button-search"/>
						</p:column>
					</p:panelGrid>
				</div>
			</div>

			<div class="divisor" />
			
			<p:panelGrid>
				<p:dataTable value="#{pessoaMB.listPessoa}" var="pessoa"
					emptyMessage="Nenhum registro encontrado.">
					<p:column headerText="Nome">
						<h:outputText value="#{pessoa.pessoaFisica.nome}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{pessoa.pessoaFisica.cpf}" converter="cpfConverter"/>
					</p:column>
					<p:column headerText="Telefone">
						<h:outputFormat value="({0}) {1} - {2}" >
							<f:param value="#{pessoa.telefone.substring(0,2)}" />
         					<f:param value="#{pessoa.telefone.substring(2,6)}" />
         					<f:param value="#{pessoa.telefone.substring(6,10)}" />
						</h:outputFormat>
					</p:column>
					<p:column headerText="AÃ§Ãµes">
						<p:commandLink styleClass="ui-icon ui-icon-pencil"
						 	title="Editar Pessoa"
							action="#{pessoaMB.goTo('cadastrarPessoa')}" >
							<f:setPropertyActionListener value="#{pessoa}"
								target="#{pessoaMB.pessoa}" />
						</p:commandLink>
						<p:commandLink styleClass="ui-icon ui-icon-close"
						 	title="Excluir Pessoa"
							action="#{pessoaMB.excluir()}" >
							<f:setPropertyActionListener value="#{pessoa}"
								target="#{pessoaMB.pessoa}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
