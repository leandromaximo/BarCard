<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="centro">
		<!-- INICIALIZA A CONVERSACAO -->
		<f:event listener="#{produtoMB.initConversation()}" type="preRenderView" />
		
		<div class="agrupadorTitulo">
			<h1>Pesquisar Produtos</h1>
			<div class="full"></div>
		</div>

		<h:form id="idForm">
			<p:growl id="messages"/>
			
			<div class="rows">
				<div class="space">
					<p:panelGrid>
						<p:column>
							<p:outputLabel value="Nome: ">
								<p:inputText styleClass="obrigatorio" />
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:commandButton value="Buscar" />
						</p:column>
					</p:panelGrid>
				</div>
			</div>

			<div class="divisor" />

			<p:panelGrid>
				<p:dataTable value="#{produtoMB.lstProduto}" var="produto"
					emptyMessage="Nenhum registro encontrado.">
					<p:column headerText="Nome">
						<h:outputText value="#{produto.nome}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{produto.descricao}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{produto.vlVenda}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandLink value="Adicionar"
						 	update=":addProdModal"
							oncomplete="PF('adicionaProduto').show()" >
							<f:setPropertyActionListener value="#{produto}"
								target="#{produtoMB.produto}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
		</h:form>
		
		<p:dialog id="addProdModal" header="Adicionar Produto #{produtoMB.produto.nome}" modal="true"
			widgetVar="adicionaProduto" appendTo="@(body)">
			<h:form>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel value="Quantidade: *">
								<pe:inputNumber value="#{produtoMB.entrada.quantidade}"
									decimalSeparator="," maxValue="99999.999" minValue="0.001"
									thousandSeparator="." />
							</p:outputLabel>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Valor de venda: *">
								<pe:inputNumber value="#{produtoMB.entrada.vlCusto}"
									symbol="R$ " symbolPosition="p" decimalSeparator=","
									maxValue="9999.99" minValue="0.00" thousandSeparator="." />
							</p:outputLabel>
						</p:column>
					</p:row>
				</p:panelGrid>
				<div class="rows">
					<div class="space">
						<p:panelGrid>
							<p:column>
								<p:commandButton value="Cadastrar"
									action="#{produtoMB.salvarEntrada()}" update=":idForm:messages" />
							</p:column>
						</p:panelGrid>
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
