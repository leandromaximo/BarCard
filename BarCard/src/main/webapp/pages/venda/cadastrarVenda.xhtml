<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="centro">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</h:form>
		<div class="agrupadorTitulo">
			<h1>Cadastrar Venda</h1>
			<div class="full"></div>
		</div>

		<h:form id="idForm">
			<p:dataGrid var="produto" value="#{saidaMB.lstProduto}" columns="4" layout="grid" rows="10"
				paginator="true" rowsPerPageTemplate="5,10,15,20" 
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
				
		        <p:panel header="#{produto.nome}">
		        	<h:panelGrid columns="1" style="margin: auto; width:50%; padding: 1px;">
			        	<p:commandLink >
			        		<h:graphicImage height="130" library="images" name="topo.png" />
	                    	<f:setPropertyActionListener value="#{produto}" target="#{saidaMB.saida.produto}" />
	                	</p:commandLink>
	                	<h:outputText value="#{produto.nome}" />
	                	<h:outputText value="#{produto.descricao}" />
	                	<h:outputText value="#{produto.qntEstoque}" />
	                	<h:outputText value="#{produto.vlVenda}" />
	                </h:panelGrid>   
		        </p:panel>
				
			</p:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
