<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="centro">
		<!-- INICIALIZA A CONVERSACAO -->
		<f:event listener="#{saidaMB.initConversation()}" type="preRenderView" />

		<h:form id="idForm">
			<p:growl id="messages" />
			<p:dataGrid var="produto" value="#{saidaMB.lstProduto}" columns="4"
				layout="grid" rows="10" paginator="true"
				rowsPerPageTemplate="5,10,15,20"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:panel header="#{produto.nome}">
					<h:panelGrid columns="1"
						style="margin: auto; width:50%; padding: 1px;">
						<p:commandLink update=":vendaProdModal"
							oncomplete="PF('vendaProduto').show()">
							<h:graphicImage height="130" library="images" name="topo.png" />
							<f:setPropertyActionListener value="#{produto}"
								target="#{saidaMB.saida.produto}" />
						</p:commandLink>
						<h:outputText value="#{produto.descricao}" />
						<h:outputText value="Valor: R$ #{produto.vlVenda}" />
						<p:row>
							<p:outputLabel value="Estoque:" style="margin: auto; width:35%;" />
							<p:outputLabel value="#{produto.qntEstoque}">
								<f:convertNumber integerOnly="true" />
							</p:outputLabel>
						</p:row>
					</h:panelGrid>
				</p:panel>
			</p:dataGrid>
		</h:form>
		<p:dialog id="vendaProdModal"
			header="Vender #{saidaMB.saida.produto.nome}" modal="true"
			widgetVar="vendaProduto" appendTo="@(body)">
			<h:form>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:selectOneMenu value="#{saidaMB.saida.qntSaida}">
								<f:selectItem itemLabel="1" itemValue="#{saidaMB.inicial}" />
								<f:selectItems value="#{saidaMB.listQnt()}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>
				<div class="rows">
					<div class="space">
						<p:panelGrid>
							<p:column>
								<p:commandButton value="Passar CartÃ£o" update="cartaoVendaModal"
									oncomplete="PF('cartaoVenda').show()" />
							</p:column>
						</p:panelGrid>
					</div>
				</div>
			</h:form>
		</p:dialog>
		<p:dialog id="cartaoVendaModal"
			header="Vender #{saidaMB.saida.produto.nome}" modal="true"
			widgetVar="cartaoVenda" appendTo="@(body)">
			<h:form>
				<p:panelGrid>
					<p:inputText value="#{saidaMB.cdCartao}" />
					<p:commandButton style="display: none;" 
						action="#{saidaMB.salvar()}"
						oncomplete="PF('cartaoVenda').hide" />
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
